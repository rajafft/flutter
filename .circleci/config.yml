version: 2

jobs:
  build:
    docker:
      - image: cirrusci/flutter
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run: flutter doctor
      - run: flutter build apk -v
      - store_artifacts:
          path: build/app/outputs/apk/release/app-release.apk
          destination: android-debug.apk

